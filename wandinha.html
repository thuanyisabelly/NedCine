<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="filmes.css">
    <link rel="stylesheet" href="./assets/css/media_query.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="shortcut icon" href="./assets/images/icon.png" type="image/png">
    
    <title>CineFlix</title>
</head>
<body>
  <div class="navbar">

    <!--
      - menu button for small screen
    -->
    <button class="navbar-menu-btn">
      <span class="one"></span>
      <span class="two"></span>
      <span class="three"></span>
    </button>


    <a href="#" class="navbar-brand">
      <img src="./assets/images/logo.png" alt="">
    </a>

    <!--
      - navbar navigation
    -->

    <nav class="">
      <ul class="navbar-nav">

        <li> <a href="#" class="navbar-link">inicio</a> </li>
        <li> <a href="#category" class="navbar-link">Filmes</a> </li>
        <li> <a href="#category" class="navbar-link">Series</a> </li>
      </ul>
    </nav>

    <!--
      - search and sign-in
    -->

    <div class="navbar-actions">

      <form action="#" class="navbar-form">
        <input type="text" name="search" placeholder="pesquisar..." class="navbar-form-search">

        <button class="navbar-form-btn">
          <ion-icon name="search-outline"></ion-icon>
        </button>

        <button class="navbar-form-close">
          <ion-icon name="close-circle-outline"></ion-icon>
        </button>
      </form>


      <!--
        - search button for small screen
      -->

      <button class="navbar-search-btn">
        <ion-icon name="search-outline"></ion-icon>
      </button>

      <a href="#" class="navbar-signin">
        <span>Entrar</span>
        <ion-icon name="log-in-outline"></ion-icon>
      </a>

    </div>

  </div>
    <header>
      <iframe src="https://drive.google.com/file/d/1-wGyemrcHas-d8qQU6Vu66GQar_4UM9X/preview" allow="autoplay"
      allowfullscreen="allowfullscreen" >
      </iframe>
     </header>
     <br><br><br>
     <div class="movies-grid">

      <div class="movie-card">

        <div class="card-head">
          <img src="https://br.web.img2.acsta.net/pictures/22/09/23/20/14/0505071.jpg" alt="" class="card-img">

          <div class="card-overlay">

            <div class="bookmark">
              <ion-icon name="bookmark-outline"></ion-icon>
            </div>

            <div class="rating">
              <ion-icon name="star-outline"></ion-icon>
              <span>9.7</span>
            </div>

            <div class="play">
              <a href="wandinha.html" target="_blank"><ion-icon name="play-circle-outline"></ion-icon></a>
            </div>

          </div>
        </div>

        <div class="card-body">
          <h3 class="card-title">Wandinha</h3>

          <div class="card-info">
            <span class="genre">Aventura/Comedia</span>
            <span class="year">2022</span>
          </div>
        </div>

      </div>
    <script src="mobile-navbar.js"></script>
</body>
</html>
